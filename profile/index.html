<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/Sign In/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <header id="head">
      <nav>
        <ul class="navigation">
          <li>
            <a id="back_button" href="/user/index.html">⬅️Back</a>
            <a id="home_button" href="/index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <p id="main_message" class="message"></p>

    <!-- PROFILE -->
    <div id="user_details">
      <h1 style="text-align: center">PROFILE</h1>
      <form id="user_details_form">
        <input id="username" type="text" placeholder="Username" />
        <input id="email" type="email" placeholder="Email" />
        <input
          style="cursor: not-allowed"
          id="account_number"
          type="number"
          placeholder="Account Number"
          disabled
        />
        <input id="password" type="password" placeholder="Password" />
        <button type="submit" id="update_button">Update</button>
        <button type="button" id="open_eye" class="eye">
          <i class="fa-solid fa-eye"></i>
        </button>
        <button type="button" id="close_eye" class="eye">
          <i class="fa-solid fa-eye-slash"></i>
        </button>
        <p id="form_message" class="message"></p>
        <button type="button" id="delete_user_button">Delete User</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
