<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Frontend/Sign In/style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header id="head">
      <nav>
        <ul class="navigation">
          <li class="initial">
            <a href="/Frontend/index.html">⬅️ Back</a>
          </li>
          <li class="login">
            <a href="/Frontend/Sign In/index.html">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- SIGN IN -->
      <form id="sign_in_form">
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="password" placeholder="Password" />
        <a id="forgot_password" href="/Frontend/forgot password/index.html"
          >Forgot Password</a
        >

        <button id="sign_in_form_button">Sign In</button>
        <p id="erroe_message"></p>
      </form>
      <button id="open_eye">
        <i class="fa-solid fa-eye"></i>
      </button>
      <p>
        Don't Have an account <a href="/Frontend/Sign Up/index.html">Sign Up</a>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
