<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <header id="head">
      <nav>
        <ul class="navigation">
          <li>
            <a href="">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- ACCOUNT DETAILS -->
    <main id="acc_details">
      <section id="personal">
        <p>
          Your Account Balance:-
          <span id="acc_balance" class="details">0</span>
        </p>
        <p id="greet">
          Welcome <a href="" id="user_name" class="details">Name</a>
        </p>
      </section>

      <!-- PASSBOOK -->
      <p id="err"></p>

      <section id="passbook">
        <div id="transaction">
          <h1>Transaction</h1>
        </div>
        <div id="functionality">
          <!-- DEPOSIT -->

          <div id="deposit" class="feature">
            <h2>DEPOSIT</h2>
            <form id="deposit_form" class="function_form">
              <input
                id="deposit_val"
                type="number"
                min="1"
                max="150000"
                placeholder="Deposit"
              />
              <button id="deposit_button">Deposit</button>
            </form>
          </div>

          <!-- WITHDRAW -->

          <div id="withdraw" class="feature">
            <h2>WITHDRAW</h2>
            <form id="withdraw_form" class="function_form">
              <input
                id="withdraw_val"
                type="number"
                min="1"
                max="100000"
                placeholder="Withdraw"
              />
              <button id="withdraw_button">Withdraw</button>
            </form>
          </div>

          <!-- TRANSFER -->

          <div id="transfer" class="feature">
            <h2>TRANSFER TO ANOTHER USER</h2>
            <form id="transfer_form" class="function_form">
              <input
                id="transfer_acc"
                type="text"
                placeholder="Account Number"
              />
              <input
                id="transfer_val"
                type="number"
                min="1"
                max="100000"
                placeholder="Transfer Amount"
              />
              <button id="transfer_button">Transfer</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
