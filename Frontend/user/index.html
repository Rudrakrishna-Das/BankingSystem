<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <header id="head">
      <nav>
        <ul class="navigation">
          <li>
            <a id="logout_button" href="">Logout</a>
            <a id="home_button" href="http://127.0.0.1:5500/Frontend/index.html"
              >Home</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <p id="home_message" class="mess"></p>
    <!-- ACCOUNT DETAILS -->
    <main id="acc_details">
      <section id="personal">
        <p>
          Your Account Balance:-
          <span id="acc_balance" class="details">0</span>
        </p>
        <p id="greet">
          Welcome <a href="" id="account_user_name" class="details">Name</a>
        </p>
      </section>

      <!-- PASSBOOK -->
      <p id="err"></p>

      <section id="passbook">
        <div id="transaction">
          <div id="info">
            <h3>Acc No. :- <span id="acc_number">0</span></h3>
            <h1 class="name_trans">Transactions</h1>
            <button id="sort_button">Sort <span id="direction">â¬†</span></button>
          </div>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Debit</th>
                <th>Credit</th>
              </tr>
            </thead>
            <tbody id="data_details"></tbody>
          </table>
        </div>
        <div id="functionality">
          <!-- DEPOSIT -->
          <div id="deposit" class="feature">
            <h2>DEPOSIT</h2>
            <form id="deposit_form" class="function_form">
              <input
                id="deposit_value"
                type="number"
                min="1"
                max="150000"
                placeholder="Deposit"
                required
              />
              <button id="deposit_button">Deposit</button>
              <p id="deposit_message" class="mess"></p>
            </form>
          </div>

          <!-- WITHDRAW -->

          <div id="withdraw" class="feature">
            <h2>WITHDRAW</h2>
            <form id="withdraw_form" class="function_form">
              <input
                id="withdraw_value"
                type="number"
                min="1"
                max="100000"
                placeholder="withdraw"
                required
              />
              <button id="withdraw_button">Withdraw</button>
              <p id="withdraw_message" class="mess"></p>
            </form>
          </div>

          <!-- TRANSFER -->

          <div id="transfer" class="feature">
            <h2>TRANSFER TO ANOTHER USER</h2>
            <form id="transfer_form" class="function_form">
              <input
                id="account_number"
                type="number"
                placeholder="Account Number"
                required
              />
              <input
                id="transfer_value"
                type="number"
                min="1"
                max="150000"
                placeholder="Tansfer Value"
                required
              />
              <button id="transfer_button">Transfer</button>
              <p id="transfer_message" class="mess"></p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
