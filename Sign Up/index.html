<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Sign Up/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header id="head">
      <nav>
        <ul class="navigation">
          <li class="initial">
            <a href="/index.html">⬅️ Back</a>
          </li>
          <li class="login">
            <a href="/Sign In/index.html">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- SIGN UP -->
      <form id="sign_up_form">
        <input type="text" id="name" placeholder="Username" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="sign_up_button">Sign Up</button>
        <button type="button" id="open_eye" class="eye">
          <i class="fa-solid fa-eye"></i>
        </button>
        <button type="button" id="close_eye" class="eye">
          <i class="fa-solid fa-eye-slash"></i>
        </button>
        <p id="erroe_message"></p>
      </form>
      <p>Have an account <a href="/Sign In/index.html">Sign In</a></p>
    </main>
    <script src="script.js "></script>
  </body>
</html>
