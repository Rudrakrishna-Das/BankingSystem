<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/Sign In/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header id="head">
      <nav>
        <ul class="navigation">
          <li class="initial">
            <a href="/Sign In/index.html">⬅️ Back</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- FORGOT PASSWORD -->
      <div id="forgot_password">
        <form>
          <input id="email" type="email" placeholder="Email" />
          <button id="email_submit_button">Submit</button>
        </form>
      </div>
      <!-- INPUT PIN -->
      <div id="input_pin">
        <h3>Input Pin</h3>
        <form>
          <div id="input_num">
            <input
              id="num_one"
              class="input_number"
              type="number"
              placeholder="0"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              id="num_two"
              class="input_number"
              type="number"
              placeholder="0"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              id="num_three"
              class="input_number"
              type="number"
              placeholder="0"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              id="num_four"
              class="input_number"
              type="number"
              placeholder="0"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              id="num_five"
              class="input_number"
              type="number"
              placeholder="0"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              id="num_six"
              class="input_number"
              type="number"
              placeholder="0"
              min="0"
              max="9"
              maxlength="1"
            />
          </div>
          <button id="pin_submit_button">Submit</button>
        </form>
      </div>
      <!-- UPDTAE PASSWORD -->
      <div id="update_password">
        <form>
          <input id="new_password" type="text" placeholder="New password" />
          <button id="updated_password_submit_button">Submit</button>
        </form>
      </div>

      <p id="message"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
